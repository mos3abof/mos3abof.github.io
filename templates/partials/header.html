<header class="text-black dark:text-slate-200 top-0 z-10">
  <section class="max-w-6xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-4xl font-medium">
      <a href="{{get_url(path='/')}}">{{config.title}}</a>
    </h1>

    <div>
      <button id="hamburger-button" class="text-3xl sm:hidden cursor-pointer">
        &#9776;
      </button>

      <nav class="hidden sm:block space-x-1 text-xl" aria-label="main">
        <a class="hover:opacity-90 hover:bg-teal-600 group group-hover:text-white p-0" href="{{get_url(path='/')}}"><i
            class="mdi mdi-home text-slate-600 mdi-24px my-auto hover:text-white dark:text-slate-300"></i></a>
        <a class="hover:opacity-90 hover:bg-teal-600 hover:text-white p-1" href="{{get_url(path='/blog')}}">Blog</a>

        <a class="hover:opacity-90 hover:bg-teal-600 hover:text-white p-1"
          href="{{get_url(path='/projects')}}">Projects</a>
        <a class="hover:opacity-90 hover:bg-teal-600 hover:text-white p-1" href="{{get_url(path='/about')}}">About</a>
        <a class="hover:opacity-90 hover:bg-teal-600 hover:text-white p-1" alt="contact" title="contact"
          href="{{get_url(path='/contact')}}">Contact</a>
      </nav>
    </div>
  </section>
  <section id="mobile-menu"
    class="absolute top-0 z-10 bg-slate-200 dark:bg-black w-full text-teal-600 dark:text-white text-3xl flex-col justify-content-center origin-top animate-open-menu hidden">
    <button class="text-6xl cursor-pointer self-end px-6">
      &times;
    </button>
    <nav class="flex flex-col min-h-screen items-center py-8" aria-label="mobile">
      <a href="{{get_url(path='/')}}" class="w-full text-center py-6 hover:opacity-90">Home</a>
      <a href="{{get_url(path='/blog')}}" class="w-full text-center py-6 hover:opacity-90">Blog</a>
      <a href="{{get_url(path='/resume')}}" class="w-full text-center py-6 hover:opacity-90">Resume</a>
      <a href="{{get_url(path='/projects')}}" class="w-full text-center py-6 hover:opacity-90">Projects</a>
      <a href="{{get_url(path='/about')}}" class="w-full text-center py-6 hover:opacity-90">About</a>
      <a href="{{get_url(path='/contact')}}" class="w-full text-center py-6 hover:opacity-90">Contact</a>
    </nav>
  </section>
</header>
